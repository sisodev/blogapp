<ng-container *ngIf="post">
    <div [hidden]="!editing">
      <mat-card>
        <h2>Update Post</h2>
        <mat-form-field>
            <input matInput placeholder="Post Title" [(ngModel)]="post.title"/>
          </mat-form-field><br>
          <mat-form-field>
            <textarea matInput placeholder="Post Content" [(ngModel)]="post.content" rows="10"></textarea>
          </mat-form-field><br>
          <button mat-raised-button (click)="updatePost()" [disabled]="!post.title || !post.content">save</button>
          <button mat-raised-button (click)="editing=false">cancel</button>
        </mat-card>
    </div>
    
    <div [hidden]="editing">
        <mat-card>
            <img src="{{post.image}}" alt="{{post.title}}">
            <p>posted by {{post.author}} &bull; {{post.published.toDate() | date: 'fullDate'}}</p>
            <mat-card-content>
              <h2>{{post.title}}</h2>
              <p>{{post.content}}</p>
            </mat-card-content>
            <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
                <button (click)="editing=true">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete()">
                    <mat-icon>delete</mat-icon>
                  </button>
              </mat-card-actions>
          </mat-card>
    </div>
</ng-container>
